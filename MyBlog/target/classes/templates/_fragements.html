<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <title th:replace="${title}">博客详情</title>
</head>
<body>
    <!--导航-->
    <nav th:fragment="nav(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">小朝</h2>
            <a href="#" th:href="@{/}" class="item m-mobile-hide menu_item" th:classappend="${n==1}?'active'"><i class="home icon"></i><span th:text="#{nav.index}">首页</span></a>
            <a href="#" th:href="@{/types/-1}" class="item m-mobile-hide menu_item" th:classappend="${n==2}?'active'"><i class="idea icon"></i><span th:text="#{nav.types}">分类</span></a>
            <a href="#" th:href="@{/tags/-1}" class="item m-mobile-hide menu_item" th:classappend="${n==3}?'active'"><i class="tags icon"></i><span th:text="#{nav.tags}">标签</span></a>
            <a href="#" th:href="@{/archives}" class="item m-mobile-hide menu_item" th:classappend="${n==4}?'active'"><i class="clone icon"></i><span th:text="#{nav.archives}">归档</span></a>
            <a href="#" th:href="@{/about}" class="item m-mobile-hide menu_item" th:classappend="${n==5}?'active'"><i class="info icon"></i><span th:text="#{nav.about}">关于我</span></a>
            <div class="right item m-mobile-hide menu_item">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input name="query" type="text" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-icon m-mobile-show" id="menu">
        <i class="sidebar icon"></i>
    </a>
</nav>
    <!--底部-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column centered">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/images/wechat.jpg}" src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                        <!--                        <div class="item">-->
                        <!--                            <img src="../static/images/QQ.png" class="ui rounded image" alt="" style="width: 110px">-->
                        <!--                        </div>-->
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted head m-opacity-mini m-text-space">最新博客</h4>
                    <div id="newBlog-container">
                        <div class="ui inverted link list" th:fragment="newBlogList">
                            <a href="#" th:href="@{/blog/{id}(id=${newBlog.id})}" target="_blank" class="item m-padded-tb-small" th:each="newBlog: ${newBlogs}" th:text="${newBlog.title}">story</a>
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted head m-opacity-mini m-text-space">联系方式</h4>
                    <div class="ui inverted link list">
                        <div class="item m-padded-tb-small" th:text="#{index.mail}">Email: 2410252220@qq.com</div>
                        <div class="item m-padded-tb-small" th:text="#{index.QQ}">QQ: 2410252220</div>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted head m-opacity-mini m-text-space">个人介绍</h4>
                    <p class="m-opacity-mini m-text-thin m-text-space">软件工程在校大学生一名，热爱学习，热爱生活，热爱运动，</p>
                    <p class="m-opacity-mini m-text-thin m-text-space">欢迎各路大神指导！</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <a href="http://www.beian.miit.gov.cn/" class="m-opacity-tiny m-text-thin m-text-space m-padded-tb m-white">鄂ICP备19031464号-1</a>
        </div>
    </footer>
    <!--js-->
    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.scrollto/2.1.0/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
        <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script>
            $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");
        </script>
    </th:block>
</body>
</html>
